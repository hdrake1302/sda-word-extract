<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Extract</title>
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/main.js"></script>
  </head>
  <body>
    <div id="sda-word-extract"></div>
    <div class="context">
      <div class="container">
        <div class="inner">
          <h1>SDA - Share</h1>

          <div class="tooltip">
            <button type="button" class="btn" id="copy-btn">
              <span class="content">
                Copy Text
                <span class="tooltiptext" id="myTooltip">Copied!</span>
              </span>
            </button>
            <button type="button" class="btn" id="copy-code-btn">
              <span class="content">
                Copy Key Code
                <span class="tooltiptext" id="myTooltip2">Copied!</span>
              </span>
            </button>
          </div>

          <textarea
            data-value="{'a': 1, 'b': 2}"
            name="sda-text"
            id=""
            cols="30"
            rows="15"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
